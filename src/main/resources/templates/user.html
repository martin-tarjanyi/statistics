<!DOCTYPE html>

<head>
    <meta charset="UTF-8"/>
    <title>User</title>
</head>
<body>
    <h1>User is logged in.</h1>
    <span th:text="'Welcome here, ' + ${username} + '!'"></span>

            <form action="#" th:action="@{/logout}" method="post">
                <input type="submit" value="Logout" />
            </form>
        </div>
        <br/>
    </div>

</body>
</html>
